<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Image to 3d</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.blockUI.js"></script>
	<!--	<script type="text/javascript" src="js/cdt-0.1.min.js"></script> -->
		<script type="text/javascript" src="https://raw.githubusercontent.com/sasekazu/cdt.js/master/src/cdt.js"></script> 
	<!--<script type="text/javascript" src="../cdt.js/src/cdt.js"></script>-->
	<script type="text/javascript" src="js/numeric-1.2.6.min.js"></script>
	<script type="text/javascript" src="js/Mesh25d.js"></script>

	<script src="js/three.js/three.min.js"></script>
	<script src="js/three.js/TrackballControls.js"></script>
	<script src="js/three.js/Detector.js"></script>
	<script src="js/three.js/stats.min.js"></script>
	<script src="js/three-trackball.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<div id="page" style="background-color: lightgray;">
		<header>
			<div id="topBox">
				<p id="appP">
					<a href="index.html"><span id="appTitle">Image to 3d</span></a>
					<span id="concept">Convert an image into a STL file. Drag and drop an image file.</span>
				</p>
			</div><!-- 終了 #topBox --->
		</header>
		<div id="pageBody">
			<div id="menuBox">
				<div id="detail">
					<div class="settingItem">
						<p class="settingCaption">
							<label><input type="radio" name="radio" value="fine" checked="checked"> Fine</label>
							<label><input type="radio" name="radio" value="coarse"> Coarse</label>
						</p>
					</div>
					<div class="settingItem">
						<p class="settingCaption">Thickness</p>
						<p class="settingMemo"><input id="thicknessBox" type="text" value="5" name="thickness"><span> [mm]</span></p>
					</div>
					<div class="settingItem">
						<p class="settingCaption">Thresiold: <span id="imgThresioldSpan"></span></p>
						<div id="imgThresioldSlider"></div>
					</div>
					<div class="settingItem">
						<p class="settingCaption">Scale: <span id="scaleSpan"></span> [mm/px]</p>
						<div id="scaleSlider"></div>
					</div>
				</div><!-- 終了 #detail -->
				<div id="saveDiv">
					<a class="funcButton" id="downloadLink">Download</a>
				</div><!-- 終了 #saveDiv -->
			</div><!-- 終了 #menuBox -->

			<div id="centerBox">
				<div id="viewerBox">
					<canvas id="canvas1" style="display: none"></canvas>
					<canvas id="canvas2" style="display: none"></canvas>
					<canvas id="canvas3" style="display: none"></canvas>
					<canvas id="canvas4" style="display: none"></canvas>
					<canvas id="canvas5"></canvas>
					<canvas id="canvas6" style="display: none"></canvas>
					<canvas id="mViewCanvas" width="100" height="100" style="display: none"></canvas>
				</div>
				<div id="container"></div>
				<div id="webglBox"></div>
			</div><!-- 終了 #centerBox -->

		</div><!-- 終了 #pageBody -->

	</div><!-- 終了 #page -->
</body>
</html>
